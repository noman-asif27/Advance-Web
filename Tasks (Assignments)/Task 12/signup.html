<head>

<body>
    <!-- Task 12 -->

    <!-- Make a login and signup form on different pages that
  should be displayed in the center of the page using CSS
  and html -->

    <div class="container">
        <form class="form">
            <div style="text-align: center;">
                <img src="https://online.umt.edu.pk/img/UMT_Logo.png" alt="logo" width="100" />
            </div>
            <h2>Sign Up Now</h2>

                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Re-Type Password" required>
                
                <button type="submit">Sign Up</button>
                <br />
                <p>Don't Have a Account. <a href="loginform.html">Sign In</a></p>
        </form>
    </div>



</body>
