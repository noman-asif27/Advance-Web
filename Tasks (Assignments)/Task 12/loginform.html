<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task 12 - Forms</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <!-- Task 12 -->

  <!-- Make a login and signup form on different pages that
  should be displayed in the center of the page using CSS
  and html -->

  <div class="container">
    <form class="form">
      <div style="text-align: center;">
        <img src="https://online.umt.edu.pk/img/UMT_Logo.png" alt="logo" width="100" />
      </div>
      <h2>Login To Panel</h2>
      
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <br/>
      <p>Don't Have a Account. <a href="signup.html">Sign Up</a></p>
    </form>
  </div>
 


</body>

</html>
