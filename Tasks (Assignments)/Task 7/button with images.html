<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task 7 - Button with Image</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
    body {
      background-color: azure;
    }

    .container {
      margin-top: 100px;
    }

    h1 {
      text-align: center;
    }

    form {
      text-align: center;
    }
  </style>

</head>

<body>
  <!-- Task 7 -->

  <!-- Make the Submit and Reset buttons in the form having
  pictures on it instead of simple text. -->

  <div class="container">
    <h1>Submit and Reset Buttons with Pictures icons</h1>
    <form>
      <!-- Form inputs go here -->
      <button type="submit" class="btn btn-success"><i class="fa fa-send"></i> Submit</button>
      <button type="reset" class="btn btn-info"><i class="fa fa-undo"></i> Reset</button>
      <br />
      <br />
      <button type="submit" class="btn btn-primary"><i class="fa fa-eraser"></i> Clear</button>
      <button type="reset" class="btn btn-warning"><i class="fa fa-pencil"></i> Edit</button>
      <button type="reset" class="btn btn-danger"><i class="fa fa-trash-o"></i> Delete</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
