<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task 10 - Use of on Mouse Over Event</title>
  
  <style>
    #myImage {
      margin: 0;
      transition: margin 0.3s;
    }

    #myImage:hover {
      margin: 80px;
    }
  </style>

</head>

<body>
  <!-- Task 10 -->

  <!-- When we bring the mouse on the image, the image
  changes its position. -->

<div>
  <img id="myImage" src="https://images.unsplash.com/photo-1477346611705-65d1883cee1e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80" alt="Image">
</div>

</body>

</html>
