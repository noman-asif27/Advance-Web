<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 15 - Bootstrap Based Form</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <style>
      .container {
        box-shadow: 20px;
        padding: 2%;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
      }
    </style>
  </head>
  <body>
    <!-- Task 15 -->

    <!-- Make a form using Bootstrap classes for buttons and forms. -->

    <div class="container w-50 mt-5">
      <h3 class="text-center mt-2 mb-4">
        <i class="text-success fa fa-wpforms me-2"></i> Form With Bootstrap
        Classes
      </h3>
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            ><i class="text-info fa fa-envelope-o me-2"></i>Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            placeholder="Enter Email"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
            ><i class="fa fa-key me-2 text-danger"></i>Password</label
          >
          <input
            type="password"
            class="form-control"
            placeholder="Enter password"
            id="exampleInputPassword1"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
            ><i class="fa fa-shield me-2 text-warning"></i> Security Code</label
          >
          <input
            type="password"
            class="form-control"
            placeholder="Enter Seen Security Number"
            id="exampleInputPassword1"
          />
          <img
            class="mt-2"
            src="https://raw.githubusercontent.com/Jimut123/CAPTCHA/master/pyfiles/captcha-1L/2a2aa.png"
            alt="sec"
          />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Stay Sign in</label
          >
        </div>
        <button type="submit" class="btn btn-success">
          <i class="fa fa-send me-2"></i>Login
        </button>
        <button type="submit" class="btn btn-danger">
          <i class="fa fa-trash me-2"></i>Clear
        </button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
