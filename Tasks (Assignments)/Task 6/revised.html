<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Revised Form</title>
    <style>
      body {
        font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
          "Lucida Sans", Arial, sans-serif;
        background-image: url("https://mesquite-news.com/wp-content/uploads/2021/02/CAB-1170x600.jpg");
        background-attachment: fixed;
        background-position: center;
        background-size: cover;
      }
      table {
        border: 0px solid black;
        width: 100%;
        border-collapse: separate;
        border-spacing: 10px 10px;
      }
      td {
        margin: 0;
        padding: 0;
      }
      .form-container {
        background-color: #e5f3f3;
        height: 130vh;
        max-width: 800px;
        margin: 0 auto;
        padding: 2%;
        box-sizing: border-box;
      }
      input {
        width: 100%;
        height: 25px;
      }
      select {
        width: 101%;
        height: 30px;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h3>Student Enrollment Form</h3>
      <fieldset>
        <legend>Personal Info</legend>
        <table>
          <tbody>
            <tr>
              <td>First Name:</td>
              <td>Last Name:</td>
            </tr>
            <tr>
              <td>
                <input type="text" placeholder="Please Enter your First Name" />
              </td>
              <td>
                <input type="text" placeholder="Please Enter your Last Name" />
              </td>
            </tr>
            <tr>
              <td colspan="2">Father Name:</td>
            </tr>
            <tr>
              <td colspan="2">
                <input
                  type="text"
                  placeholder="Please Enter your Father Name"
                />
              </td>
            </tr>
            <tr>
              <td colspan="2">Mobile Number:</td>
            </tr>
            <tr>
              <td colspan="2">
                <input type="number" placeholder="Please Enter Mobile Number" />
              </td>
            </tr>
            <tr>
              <td colspan="2">Country:</td>
            </tr>
            <tr>
              <td colspan="2">
                <select name="Country" id="country">
                  <option value="">Select Your Country</option>
                  <option value="australia">Australia</option>
                  <option value="bangladesh">BanglaDesh</option>
                  <option value="canada">Canada</option>
                  <option value="india">India</option>
                  <option value="pakistan" selected>Pakistan</option>
                  <option value="usa">United state of America</option>
                  <option value="uae">United arab emirates</option>
                  <option value="ksa">Kingdom of Saudi Arabia</option>
                </select>
              </td>
            </tr>
            
          </tbody>
        </table>
      </fieldset>
    </div>
  </body>
</html>
