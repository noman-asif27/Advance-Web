<style>
  [class^="col-"], [class*=" col-"], .col{
    padding: 3%;
    border-radius: 25px ;
    background-color: gainsboro;
  }
</style>

<body>
  <!-- Task 14 -->

  <!-- Make different sizes of columns using bootstrap classes. -->

  <h1>Equal Width column</h1>
  <div class="container">
    <div class="row">
      <div class="col">Column 1</div>
      <div class="col">Column 2</div>
      <div class="col">Column 3</div>
    </div>
  </div>

  <h1>Auto Size Column</h1>

  <div class="container">
    <div class="row">
      <div class="col">Column 1</div>
      <div class="col-auto">Column 2</div>
      <div class="col">Column 3</div>
    </div>
  </div>

  
  <h1>Responsive Column</h1>
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-md-4">Column 1</div>
      <div class="col-sm-6 col-md-4">Column 2</div>
      <div class="col-sm-12 col-md-4">Column 3</div>
    </div>
  </div>
  
<h1>Column Ordering</h1>
<div class="container">
  <div class="row">
    <div class="col-md-4 order-3">Column 1</div>
    <div class="col-md-4 order-1">Column 2</div>
    <div class="col-md-4 order-2">Column 3</div>
  </div>
</div>

<h1>Two Unequal-width Columns</h1>
<div class="container">
  <div class="row">
    <div class="col-8">Wide Column</div>
    <div class="col-4">Narrow Column</div>
  </div>
</div>

<h1>Mixed-sized Columns</h1>
<div class="container">
  <div class="row">
    <div class="col-6">Column 1</div>
    <div class="col-4">Column 2</div>
    <div class="col-2">Column 3</div>
  </div>
</div>
