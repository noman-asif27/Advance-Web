<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task 13 - Dropdowns</title>
  <style>
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>

<body>
  <!-- Task 13 -->

  <!-- Make dropdowns with nested HTML tags and CSS. -->

  <div class="dropdown">
    <a href="#" class="dropbtn">Menu 1</a>
    <div class="dropdown-content">
      <a href="#">Submenu 1</a>
      <a href="#">Submenu 2</a>
      <a href="#">Submenu 3</a>
    </div>
  </div>

  <div class="dropdown">
    <a href="#" class="dropbtn">Menu 2</a>
    <div class="dropdown-content">
      <a href="#">Submenu 4</a>
      <a href="#">Submenu 5</a>
      <div class="dropdown">
        <a href="#" class="dropbtn">Submenu 6</a>
        <div class="dropdown-content">
          <a href="#">Sub-submenu 1</a>
          <a href="#">Sub-submenu 2</a>
        </div>
      </div>
    </div>
  </div>



</body>

</html>
