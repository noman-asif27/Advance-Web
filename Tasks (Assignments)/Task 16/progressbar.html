<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 16 - Progress Bar</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <style>
      .container {
        box-shadow: 20px;
        padding: 2%;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
      }

      .progress {
        height: 25px;
        background-color: #e6e6e6;
        border-radius: 5px;
        overflow: hidden;
      }

      .progress-bar {
        background-color: #0099ff;
        border-radius: 5px;
        transition: width 0.5s ease-in-out;
      }
    </style>
  </head>
  <body>
    <!-- Task 15 -->

    <!-- Make a form using Bootstrap classes for buttons and forms. -->

    <div class="container w-50 mt-5">
      <h3 class="text-center mt-2 mb-4">Bootstrap Progress Bar</h3>
      <h3 class="text-center mt-2 mb-4">
        studentâ€™s skills in coding languages
      </h3>

      <div class="progress">
        <div
          class="progress-bar progress-bar-striped"
          role="progressbar"
          style="width: 90%"
          aria-valuenow="90"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          HTML 90%
        </div>
      </div>
      <div class="progress mt-3">
        <div
          class="progress-bar bg-success progress-bar-striped"
          role="progressbar"
          style="width: 73%"
          aria-valuenow="73"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          CSS 73%
        </div>
      </div>
      <div class="progress mt-3">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated bg-info"
          role="progressbar"
          style="width: 80%"
          aria-valuenow="80"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          JavaScript 80%
        </div>
      </div>
      <div class="progress mt-3">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated bg-danger"
          role="progressbar"
          style="width: 60%"
          aria-valuenow="60"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          jQuery 60%
        </div>
      </div>
      <div class="progress mt-3">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated bg-warning"
          role="progressbar"
          style="width: 40%"
          aria-valuenow="40"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          PHP & SQL 40%
        </div>
      </div>

      <h3 class="text-center mt-4">Your Overall Progress (Auto Generated)</h3>
      
      <div class="progress mt-4">
        <div
        id="overallAll"
          class="progress-bar-striped bg-info overallAll"
          role="progressbar"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
    </div>

    <script>
      let value = 0;
      let allValues = document.querySelectorAll('.progress-bar')
      for (let progressValue of allValues ){
        // console.log(progressValue.ariaValueNow)
        value += Number(progressValue.ariaValueNow)
      }
      // .ariaValueNow = value/allValues.length
      document.getElementById('overallAll').ariaValueNow = value/allValues.length
      document.getElementById('overallAll').style.width=value/allValues.length+'%'
      document.getElementById('overallAll').innerHTML=value/allValues.length+'%'
      document.getElementById('overallAll').classList.add('progress-bar')
    </script>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
