<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Task 22 - Javascript Alert</title>

  <body>
    <!-- Task 22 -->

    <!-- Make an alert message display on the screen if the user clicks a button. -->

    <button onclick="makeAlert()">Click Me!</button>

    <script>
      function makeAlert() {
        alert("Hi, You Click Me!")
      }
    </script>
  </body>
